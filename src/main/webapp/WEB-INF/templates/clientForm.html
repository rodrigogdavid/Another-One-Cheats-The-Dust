<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
    <meta charset="UTF-8">
    <title>Client Form</title>
</head>
<body>
<h1>Client Form:</h1>

<form th:object="${client}" th:action="@{'/clientform'}" method="post">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"/>
    <br>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"/>
    <br>
    <label>Age: </label>
    <input type="text" th:field="*{age}"/>
    <br>
    <label>Height:</label>
    <input type="text" th:field="*{height}"/>
    <br>
    <label>Weight:</label>
    <input type="text" th:field="*{weight}"/>
    <br>
    <label>Hearth Beats:</label>
    <input type="text" th:field="*{hearthBeats}"/>
    <button class="btn btn-success" type="submit" value="Submit"> Submit</button>
</form>

</body>

</html>
