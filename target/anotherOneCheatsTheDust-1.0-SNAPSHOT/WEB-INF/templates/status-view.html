<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Another One Cheats The Dust</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            align-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: white;
        }

        div {
            align-content: center;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
<div>


<h1>Let's check how are you really doing...</h1>

<table th:object="${client}" th:action="@{'/status'}" method="get">

        <h2><output type="text" th:field="*{firstName}" th:field="*{lastName}"/>First Name, Last Name</h2>

    <tr>
        <th>Age:</th>
        <td><output type="text" th:field="*{age}"/></td>
    </tr>
    <tr>
        <th>Height:</th>
        <td><output type="text" th:field="*{height}"/></td>
    </tr>
    <tr>
        <th>Weight:</th>
        <td><output type="text" th:field="*{weight}"/></td>
    </tr>
    <tr>
        <th>Heartbeats:</th>
        <td><output type="text" th:field="*{heartBeats}"/></td>
    </tr>
    <tr>
        <th>IMC:</th>
        <td><output type="text" th:field="*{IMC}"/></td>
    </tr>
    <tr>
        <th>Smoke?</th>
        <td><output type="text" th:field="*{smoking}"/></td>
    </tr>
    <tr>
        <th>Drink?</th>
        <td><output type="text" th:field="*{drinking}"/></td>
    </tr>
    <tr>
        <th>Take drugs?</th>
        <td><output type="text" th:field="*{takeDrugs}"/></td>
    </tr>
    <tr>
        <th>Has a risky job?</th>
        <td><output type="text" th:field="*{riskyJob}"/></td>
    </tr>
    <tr>
        <th>Exercise? Practise sport(s)?</th>
        <td><output type="text" th:field="*{sports}"/></td>
    </tr>
    <tr>
        <th>Is a Code Cadet or did a bootcamp?</th>
        <td><output type="text" th:field="*{bootcampCodeCadet}"/></td>
    </tr>
    <tr>
        <th>How many meals per day?</th>
        <td><output type="text" th:field="*{numberOfMeals}"/></td>
    </tr>
    <tr>
        <th>Is in a relationship?</th>
        <td><output type="text" th:field="*{relationship}"/></td>
    </tr>
    <tr>
        <th>Have kids?</th>
        <td><output type="text" th:field="*{parent}"/></td>
    </tr>
    <tr>
        <th>Score:</th>
        <td><output type="text" th:field="*{score}"/></td>
    </tr>
</table>

</div>

</body>

</html>
