<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
    <meta charset="UTF-8">
    <title>Client Form</title>
</head>
<body>
<h1>Client Form:</h1>

<form th:object="${client}" th:action="@{'/clientform'}" method="post">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"/><span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
    First Name field error messages
</span>
    <br>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"/><span style="color:red"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
    First Name field error messages
</span>
    <br>
    <label>Age: </label>
    <input type="text" th:field="*{age}"/><span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
    First Name field error messages
</span>
    <br>
    <label>Height:</label>
    <input type="text" th:field="*{height}"/><span style="color:red"  th:if="${#fields.hasErrors('height')}" th:errors="*{height}">
    First Name field error messages
</span>
    <br>
    <label>Weight:</label>
    <input type="text" th:field="*{weight}"/><span style="color:red" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">
    First Name field error messages
</span>
    <br>
    <label>Hearth Beats:</label>
    <input type="text" th:field="*{hearthBeats}"/><span style="color:red" th:if="${#fields.hasErrors('hearthBeats')}" th:errors="*{hearthBeats}">
    First Name field error messages
</span>
    <button class="btn btn-success" type="submit" value="Submit"> Submit</button>
</form>

</body>

</html>
